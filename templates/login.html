{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div id="result"></div>
    <!-- FACEBOOK SIGN IN -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '694257587426142',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function sendTokenToServer() {
            var access_token = FB.getAuthResponse()['accessToken'];
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name)
                $.ajax({
                    type: 'POST',
                    url: '/fbconnect?state={{ state }}',
                    processData: false,
                    data: access_token,
                    contentType: 'application/octet-stream; charset=utf-8',
                        success: function(result) {
                        if(result) {
                            $('.sign-in-btn').attr('style', 'display: none');
                            $('#result').html('Login Successful!<br>' + result + '<br>Redirecting...')
                            setTimeout(function () {
                                window.location.href = '/';
                            }, 2000);
                        }
                        else {
                            $('#result').html('"Failed to make a server-side call.');
                        }
                    }
                });
            });
        }
    </script>


    <div class="row">
        <div class="col-md-12 sign-in-btn">
            <fb:login-button data-size="xlarge" scope="public_profile,email" onlogin="sendTokenToServer();">
                <a href="javascript:sendTokenToServer()">Login with Facebook</a>
            </fb:login-button>
        </div>
    <!-- END FACEBOOK SIGN IN -->
    <!-- GOOGLE SIGN IN -->
        <div class="col-md-12 sign-in-btn">
            <div id="signInButton">
                <span class="g-signin"
                      data-scope="openid email"
                      data-clientid="194180468220-8jb7jgd9ojn882uc36bcpb3pnt35ehqb.apps.googleusercontent.com"
                      data-redirecturi="postmessage"
                      data-accesstype="offline"
                      data-cookiepolicy="single_host_origin"
                      data-callback="signInCallback"
                      data-approvalprompt="force">
                </span>
            </div>
        </div>
    </div>
    <script>
        function signInCallback(authResult) {
            if(authResult['code']) {
                $('.sign-in-btn').attr('style', 'display: none');

                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={state}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result) {
                        if(result) {
                            $('#result').html('login Successful!<br>' + result + '<br>Redirecting...')
                            setTimeout(function () {
                                window.location.href = '/'
                            }, 2000);
                        }
                        else if(authResult['error']) {
                            console.log('There was an error: ' + authResult['error']);
                        }
                        else {
                            $('#result').html('Failed to make a server-side call. Check your configuration.')
                        }
                    }
                });
            }
        }
    </script>
    <!-- END GOOGLE SIGN IN -->


{% endblock %}
