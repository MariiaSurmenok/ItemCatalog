{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="col-md-5">
            <h2>Categories</h2>
            <ul>
                {% for category in categories %}
                <a href="{{ url_for('showCategory', category_name=category.name) }}">
                    <li>
                        {{ category.name }}
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-7">
            <h2>Latest Items</h2>
            <ul>
                <ul>
                    {% for item in items %}
                    <a href="{{ url_for('viewItem', category_name=item.category.name, item_name=item.name) }}">
                        <li>
                            {{ item.name }}
                            <span class="text-grey">({{ item.category.name }})</span>
                        </li>
                    </a>
                    {% endfor %}
                </ul>
            </ul>
        </div>
    </div>
{% endblock %}
